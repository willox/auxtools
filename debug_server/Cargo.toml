[package]
name = "debug_server"
version = "2.2.2"
authors = ["William Wallace <me@wiox.me>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[build-dependencies]
cc = "1.0.72"

[dependencies]
auxtools = { path = "../auxtools" }
lazy_static = "1.4.0"
serde = { version = "1.0.132", features = ["derive"] }
bincode = "1.3.3"
clap = "2.34.0"
dmasm = { git = "https://github.com/willox/dmasm" }
region = "3.0.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winuser", "libloaderapi", "errhandlingapi"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.112"

[dependencies.detour]
version = "0.8.1"
default-features = false
